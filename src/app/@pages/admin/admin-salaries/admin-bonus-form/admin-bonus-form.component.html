<form [hidden]="this.isHidden">
  <h2>Edit/Add bonus</h2>
  <div class="form-group row">
    <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" [value]="bonus.date" [(ngModel)]="bonus.date"
             name="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPercent" class="col-sm-2 col-form-label">Percent</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPercent" [value]="bonus.percent" [(ngModel)]="bonus.percent"
             name="percent">
    </div>
  </div>
  <div class="row justify-content-center">
    <div style="display:inline;" class="col-auto">
      <button (click)="this.isHidden = !this.isHidden" style="margin-right: 12px" class="btn btn-secondary">Cancel</button>
      <button (click)="addBonus()" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
