<div class="container text-center" >
  <h1 class="m-4">Apply for vacation</h1>
  <div class="row justify-content-center">
    <form #vacationForm="ngForm" id="holiday-form" (ngSubmit) = "onSubmit()">
          <div class="col-auto left-align">
            <label for="dateFrom">Date from</label>
            <div class="input-group mb-2">
              <input type="date" class="form-control" id="dateFrom" placeholder="dateFrom" [(ngModel)]="vacationApplication.startDate" name="startDate">
            </div>
          </div>

          <div class="col-auto left-align">
            <label for="dateTo">Date to</label>
            <div class="input-group mb-2">
              <input type="date" class="form-control" id="dateTo" placeholder="dateTo" required [(ngModel)]="vacationApplication.endDate" name="endDate">
            </div>
          </div>

          <div class="col-auto left-align">
            <label for="vacType">Vacation type</label>
            <div class="input-group mb-2">
             <select class="form-control" [(ngModel)]="vacationApplication.type" id="vacType" name="vacType" required>
                 <option *ngFor="let vacType of vacationTypes" [ngValue]="vacType">{{vacType}}</option>
             </select>
            </div>
          </div>

          <div class="col-auto left-align">
            <label for="reason">Reason</label>
            <div class="input-group mb-2">
              <input required type="text" class="form-control" id="reason" placeholder="Enter your vacation reason" [(ngModel)]="vacationApplication.reason" name="reason">
            </div>
          </div>

          <div class="col-auto">
            <button type = "submit" class="btn btn-dark">Submit</button>
          </div>
    </form>
  </div>
</div>
