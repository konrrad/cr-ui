<form [hidden]="this.isHidden" (ngSubmit)="onSubmit()">
  <h2>Change password</h2>
  <div class="form-group row" *ngIf="!employee.id">
    <label for="inputEmail" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="employee.password" name="passwd">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
